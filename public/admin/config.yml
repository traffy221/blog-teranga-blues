backend:
  name: git-gateway
  branch: main

# Configuration de t√©l√©chargement des m√©dias
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Collections de contenu
collections:
  - name: "blog"
    label: "üìù Articles de Blog"
    label_singular: "Article"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - label: "Titre"
        name: "title"
        widget: "string"
        hint: "Le titre principal de votre article"
      
      - label: "Date de publication"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD/MM/YYYY"
        time_format: false
        default: ""
      
      - label: "Auteur"
        name: "author"
        widget: "string"
        default: "Traffy"
        hint: "Nom de l'auteur de l'article"
      
      - label: "R√©sum√©"
        name: "excerpt"
        widget: "text"
        hint: "Un court r√©sum√© de l'article (2-3 phrases)"
        pattern: ['^.{50,300}$', "Le r√©sum√© doit contenir entre 50 et 300 caract√®res"]
      
      - label: "Cat√©gorie"
        name: "category"
        widget: "select"
        options:
          - { label: "üí≠ R√©flexions", value: "R√©flexions" }
          - { label: "üåç Soci√©t√©", value: "Soci√©t√©" }
          - { label: "üß† Philosophie", value: "Philosophie" }
          - { label: "‚ù§Ô∏è Humanit√©", value: "Humanit√©" }
          - { label: "üé® Culture", value: "Culture" }
          - { label: "üöÄ Jeunesse", value: "Jeunesse" }
        default: "R√©flexions"
      
      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Ajoutez des tags pertinents (ex: amour, soci√©t√©, jeunesse)"
        min: 1
        max: 10
        field:
          label: Tag
          name: tag
          widget: string
      
      - label: "Temps de lecture"
        name: "readingTime"
        widget: "string"
        default: "5 min"
        hint: "Estimez le temps de lecture (ex: 5 min, 10 min)"
        pattern: ['^[0-9]+ min$', "Format: X min (ex: 5 min)"]
      
      - label: "Image de couverture"
        name: "coverImage"
        widget: "image"
        required: false
        hint: "Image principale de l'article (optionnel)"
      
      - label: "Contenu"
        name: "body"
        widget: "markdown"
        hint: "√âcrivez votre article en Markdown"

  # Gestion des Commentaires
  - name: "comments"
    label: "üí¨ Commentaires"
    label_singular: "Commentaire"
    folder: "content/comments"
    create: false
    extension: "json"
    format: "json"
    editor:
      preview: false
    fields:
      - label: "Slug de l'article"
        name: "slug"
        widget: "string"
        hint: "L'article auquel ces commentaires appartiennent"
      
      - label: "Liste des commentaires"
        name: "comments"
        widget: "list"
        summary: "{{fields.author}} - {{fields.date}}"
        fields:
          - label: "ID"
            name: "id"
            widget: "string"
            hint: "ID unique du commentaire"
          
          - label: "Auteur"
            name: "author"
            widget: "string"
          
          - label: "Email"
            name: "email"
            widget: "string"
            hint: "Visible seulement pour l'admin"
          
          - label: "Commentaire"
            name: "comment"
            widget: "text"
          
          - label: "Date"
            name: "date"
            widget: "datetime"
          
          - label: "Approuv√©"
            name: "approved"
            widget: "boolean"
            default: true
